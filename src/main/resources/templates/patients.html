<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Patient Home Page</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>Patient</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
        <h1>Patient Information</h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Patient ID</th>
                    <th>Age</th>
                    <th>Gender</th>
					 <th>Disease Type</th>
					 <th>Race</th>
					  <th>Year Of Diagnosis</th>
					  <th>Ethnicity</th>
					  <th>Diet Info</th>
					  <th>Fitness Info</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="patient: ${listPatients}">
                    <td th:text="${patient.subjectId}">User ID</td>
                    <td th:text="${patient.age}">Patient Age</td>
                    <td th:text="${patient.gender}">Patient Gender</td>
                    <td th:text="${patient.diseaseType}">Disease Type</td>
                    <td th:text="${patient.race}">Patient Race</td>
                    <td th:text="${patient.yearOfDiagnosis}">Year Of Diagnosis</td>
                    <td th:text="${patient.ethnicity}">Ethnicity</td>
                    <td th:text="${patient.dietInfo}">Diet Info</td>
                    <td th:text="${patient.fitnessInfo}">Fitness Info</td>
                </tr>
            </tbody>
        </table>
        <div>
        <form th:action="@{/updatePatientDetails}" method="get">
            <input type="submit" value="Update Patient" />
        </form>
        <form th:action="@{/registerPatientDetails}" method="get">
            <input type="submit" value="Register Patient" />
        </form>
    </div>
        
    </div>
</div>
</body>
</html>
